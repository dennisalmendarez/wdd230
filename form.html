    <form action="record.html" method="get" class="wf1">
        <fieldset>
            <legend>Register New Account</legend>
            <label>User Name* <input type="text" name="userName" id="userName" required></label>
            <label>New Password* <input type="password" name="pwd" id="pwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            placeholder="One number, One uppercase, Lowercase letter, 8 or More Characters" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
            <label>Confirm Password* <input type="password" name="ConfirmPwd" id="ConfirmPwd" placeholder="Must match first password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match first password" required></label>
            <label>Email* <input type="email" name="email" placeholder="mymail@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
        </fieldset>
        
        <fieldset>
            <label>Rate Us</label>
            <div id="rangevalue">0</div>
            <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>

        <input type="submit" value="Rate and Register">
    </form>
